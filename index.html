<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>RPS</title>
</head>

<body>
    <header>
        <h1>Title</h1>
    </header>
    <div class="container">
        <div class="players">
            <h3>Something here</h3>
            <p>Best of 5</p>
            <div class="player-fields">
                <div class="player">
                    <p id="pScore">Player: 0

                    </p>
                </div>
                <div class="computer">
                    <p id="cScore">Enemy: 0
                    </p>
                </div>
            </div>
            <div class="choices">
                <button id="rock" value=0>Rock</button>
                <button id="paper" value=1>Ppaer</button>
                <button id="scissor" value=2>Scissor</button>
            </div>
        </div>
    </div>
    <footer>Copyright</footer>
</body>
<script src="main.js"></script>

</html>
