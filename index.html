<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TOP - Rock, Paper and Scissors</title>
</head>

<body>
    <div class="container">
        <div class="intro">
            <div class="title">
                <h1>
                    Rock paper scissors
                </h1>
            </div>
            <div class="rules">
                <p>
                    First to get 5 rounds wins the game.
                </p>
            </div>
        </div>
        <div class="game-container">
            <div class="options">
                <div class="button">
                    <img src="./imgs/rock.png" alt="ROCK">
                </div>
                <div class="button">
                    <img src="./imgs/paper.png" alt="PAPER">
                </div>
                <div class="button">
                    <img src="./imgs/scissor.png" alt="SCISSORS">
                </div>
            </div>
            <div class="score-container">
                <div class="score-label">
                    <p>You</p>
                    <p>Enemy</p>
                </div>
                <div class="score-value">
                    <div id="pScore" class="score">0</div>
                    <div id="cScore" class="score">0</div>
                </div>
            </div>
        </div>
        <div class="winner" id="result"></div>
    </div>
    <div class="restart">
        <button id="reset">
            Play Again
        </button>
    </div>
    <div class="footer">
        <p>by jmrfG
            <a href="https://github.com/jmrfG" target="_blank" rel="noopener noreferrer">
                <i class="fa fa-github"></i>
            </a>
        </p>
    </div>
</body>
<script src="main.js"></script>

</html>
